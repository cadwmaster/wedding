<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andrea&Chris</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body, html {
        height: 100%;
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        background-repeat: repeat;
        color: #333;
    }
    .header {
        position: fixed;
        height: 100px;
        width: 100%;
        background-color: #fff;
        background-size: auto 100px;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1;
    }
    .header img {
        height: 100px;
        max-width: 90%;
        margin: 0 auto;
        display: block;
    }
    .container {
        color: #1c1c1c;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        padding-top: 150px;
        padding-bottom: 0;
    }
    .container p {
        font-size: 16px;
        margin: 16px;
    }
    .container ul {
        padding: 0 40px;
        list-style-position: inside;
    }
    .container li {
        margin: 5px 0;
        box-sizing: border-box; /* Ensure padding and border are included in the width calculation */
        word-wrap: break-word;
    }
    .place {
        max-width: 1200px;
        overflow: hidden;
        margin: auto;
        padding: 20px;
    }
    .place .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 16px;
    }
    .adventures {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        margin: auto;
    }
    .grid-item {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 100%; /* 1:1 Aspect Ratio */
        overflow: hidden;
    }

    .grid-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover the entire area */
        transition: transform 0.3s ease;
    }
    .grid-item:hover img {
        transform: scale(1.1);
    }

    .details {
        margin-top: 32px;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .details .tikkie {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-items: center;
    }

    .details img {
        max-width: 50%;
    }
</style>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="img/logo.svg" alt="Andrea&Chris">
        </a>
    </div>

    <div class="container">
        <p id="contributeGreetings"></p>
        <p id="contributeMessage"></p>
        <ul>
            <li id="contributeOption01"></li>
            <li id="contributeOption02"></li>
            <li id="contributeOption03"></li>
        </ul>
        <p id="contributeThankyou"></p>
    </div>

    <section class="place">
        <div class="title">Indonesia</div>
        <div class="adventures">
            <div class="grid-item"><img src="img/adventure_01.png" alt=""></div>
            <div class="grid-item"><img src="img/adventure_02.jpg" alt=""></div>
        </div>
    </section>

    <section class="place">
        <div class="title">Phillipines</div>
        <div class="adventures">
            <div class="grid-item"><img src="img/adventure_03.jpg" alt=""></div>
            <div class="grid-item"><img src="img/adventure_04.png" alt=""></div>
            <div class="grid-item"><img src="img/adventure_05.png" alt=""></div>
        </div>
    </section>

    <section class="place">
        <div class="title">Vietnam</div>
        <div class="adventures">
            <div class="grid-item"><img src="img/adventure_07.png" alt=""></div>
            <div class="grid-item"><img src="img/adventure_08.png" alt=""></div>
            <div class="grid-item"><img src="img/adventure_09.jpg" alt=""></div>
        </div>
    </section>
   
    <div class="details">
        <div class="tikkie">
            <img src="img/tikkie-qr.jpg" alt="Tikkie QR code" >
            <a href=" https://tikkie.me/pay/d0gk2carrheh7d9jp3jl"> Tikkie Link </a>
        </div>
        
        <div id="account">
            <p id="contributeAccount"></p>
        </div>
    </div>

    <!-- Script reference -->
    <script src="languageHandler.js"></script>
</body>
</html>
