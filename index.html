<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andrea&Chris</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body, html {
        height: 100%;
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        background-repeat: repeat;
        color: #333;
    }
    h1 {
        color: #6a5acd;
    }
    p {
        font-size: 16px;
        margin: 16px;
    }
    a {
        color: #6a5acd;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .parallax {
        /* The height needs to be set to a fixed value for the effect to work.*/
        min-height: 100vh; 
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }
    .text {
        color: #1c1c1c;
        font-size: 48px;
        line-height: 100vh;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
    }
    .container {
        color: #000; 
        max-width: 900px;
        margin: auto;
        padding: 40px;
        min-height: 600px;
    }
    .scroll-indicator {
        position: absolute;
        bottom: 40px; /* Position towards the bottom of the section */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Align center */
        width: 30px;
        height: 30px;
        border: 2px solid #1c1c1c;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: bounce 2s infinite;
        cursor: pointer;
    }
    .arrow {
        border: solid #1c1c1c;
        border-width: 0 2px 2px 0;
        display: inline-block;
        padding: 3px;
        transform: rotate(45deg);
        /* Arrow positioning and size */
    }
    .header {
        opacity: 0;
        position: fixed;
        height: 100px;
        width: 100%;
        background-color: #fff;
        z-index: 1;
        background-size: auto 100px;
        background-repeat: no-repeat;
        background-position: center;
    }
    .header img {
        height: 100px;
        max-width: 90%;
        margin: 0 auto;
        display: block;
    }
    .greetings {
        margin: 24px 0;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }


</style>
</head>
<body>

<div class="header" >
    <img src="img/logo.svg" alt="Andrea&Chris">
</div>

<div class="parallax" style="background-image: url('./img/book.png'); background-size: 60% auto;">
    <div class="scroll-indicator" id="scrollArrow">
        <div  class="arrow"></div>
    </div>
</div>

<div class="parallax" style="background-image: url('./img/finland.jpg'); opacity: 0.85;"></div>

<div class="container" id="textContainer">
    <h1 id="greetings"></h1>
    <p id="prefix"></p>
    <p><a href="contribute.html" id="contribute"></a></p>
    <p id="goodbye"></p>
</div>

<!-- Script reference -->
<script>
    window.addEventListener('scroll', () => {
      var scrollPosition = window.scrollY;
      var viewHeight = window.innerHeight;
      var indicators = document.querySelectorAll('.scroll-indicator');
      var header = document.querySelector('.header');
      
      var opacity = 1 - (scrollPosition / (document.body.scrollHeight - window.innerHeight));

      indicators.forEach(function(indicator) {
            // Apply the calculated opacity
            indicator.style.opacity = opacity.toFixed(2); // Limit to two decimal places
            if (opacity < 0.8) {
                header.style.opacity = ( 1 - opacity).toFixed(2);
            } else {
                header.style.opacity = 0;
            }
      })
    });

    document.getElementById("scrollArrow").addEventListener("click", () => {
        document.getElementById('textContainer').scrollIntoView({ behavior: 'smooth', block: 'end' });
    });
  </script>
  <script src="languageHandler.js"></script>
</body>
</html>
